<main class="dashboard-content">
    <h2>Post a Job</h2>
    <form class="post-job-form">
      <div class="form-group">
        <label for="title">Job Title</label>
        <input type="text" id="title" placeholder="e.g. Frontend Developer" required />
      </div>

      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" placeholder="Your Company Name" required />
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="e.g. Remote, New York, Bangalore" required />
      </div>

      <div class="form-group">
        <label for="type">Job Type</label>
        <select id="type" required>
          <option value="">Select Type</option>
          <option value="fulltime">Full-Time</option>
          <option value="parttime">Part-Time</option>
          <option value="contract">Contract</option>
          <option value="internship">Internship</option>
        </select>
      </div>

      <div class="form-group">
        <label for="salary">Salary Range</label>
        <input type="text" id="salary" placeholder="e.g. $40k - $60k / year" />
      </div>

      <div class="form-group">
        <label for="description">Job Description</label>
        <textarea id="description" rows="5" placeholder="Describe the role..." required></textarea>
      </div>

      

      <button type="submit" class="btn-submit">Post Job</button>
    </form>
  </main>
