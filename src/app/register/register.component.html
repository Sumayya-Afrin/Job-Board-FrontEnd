<div class="login-container">
    <div class="login-box">
      <h2>Create Your Account</h2>
      <p>Please enter your details to signup</p>
      <form>
        <div class="form-group">
          <label for="name"><b>Full Name</b></label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="email"><b>Email</b></label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password"><b>Password</b></label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password"><b>Confirm Password</b></label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required />
        </div>
        <div class="form-group">
          <label for="user-type"><b>Role</b></label>
          <select id="user-type" required>
            <option value="" disabled selected>Select your user type</option>
            <option value="recruiter">Recruiter</option>
            <option value="seeker">Seeker</option>
          </select>
        </div>
        <button type="submit" class="btn-login">Sign Up</button> 
        <div class="links">
          
          <span class="signup-line">Already have an account? <a href="#">Log in</a></span> <!-- Changed link text -->
        </div>
      </form>
    </div>
  </div>
